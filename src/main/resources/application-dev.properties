# Development Environment Configuration

# Database configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=orders_user
spring.datasource.password=orders_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration for development
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redis_pass
spring.data.redis.timeout=60000ms

# Logging
logging.level.br.com.ml.mktplace.orders=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG

# Actuator configuration for development
management.endpoints.web.exposure.include=health,info,metrics,beans,env,configprops
management.endpoint.health.show-details=always
management.info.env.enabled=true